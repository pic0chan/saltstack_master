{%- set addr_eth0 = salt['network.interface_ip']('eth0') -%}
includedir /etc/munin/conf.d

graph_strategy cgi
html_strategy cron
cgitmpdir /var/cache/munin/www
cgiurl_graph /munin-cgi/munin-cgi-graph
{%- for munin_async in munin_async_client %}
{%- if addr_eth0 == munin_async.ip %}
dbdir /var/lib/munin/spool
{%- endif %}
{%- endfor %}

{%- if addr_eth0 == munin_master %}
{% for munin_async in munin_async_client %}
[munin-async01]
  address ssh://munin-async@{{ munin_async.ip }}
  use_node_name yes
{%- endfor %}
{%- endif %}

[localhost]
  address {{ addr_eth0 }}
  use_node_name yes
[Dev;nagioslog]
  address 192.168.1.12
  use_node_name yes
  df._dev_vda1.warning 75
  df._dev_vda1.critical 80
  df_inode._dev_vda1.warning 75
  df_inode._dev_vda1.critical 80
  load.load.warning 8
  load.load.critical 15
[Dev;kibana4]
  address 192.168.1.37
  use_node_name yes
  df._dev_vda1.warning 75
  df._dev_vda1.critical 80
  df_inode._dev_vda1.warning 75
  df_inode._dev_vda1.critical 80
  load.load.warning 8
  load.load.critical 15
